<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíò</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: 'Arial', sans-serif;
}

.container {
  position: relative;
  width: 100vw;
  height: 100vh;
  text-align: center;
  z-index: 2;
}

/* PHOTO FIX */
.photos img {
  position: absolute;
  width: 120px;
  height: 120px;
  object-fit: cover;
  border-radius: 16px;
  z-index: 1;
}
  
  /* KEEP TEXT + BUTTONS ABOVE PHOTOS */
.content {
  position: relative;
  z-index: 5;
  text-align: center;
}

/* CENTER EVERYTHING ON SCREEN */
.container {
  display: flex;
  justify-content: center;
  align-items: center;
}

/* RESULT HIDDEN INITIALLY */  
#result {
  display: none;
}
  
/* GIF BELOW TEXT */
.gif {
  margin-top: 20px;
  width: 160px;
}

  
/* Safe positions */
.p1 { top: 5%; left: 5%; }
.p2 { top: 5%; right: 5%; }
.p3 { top: 35%; left: 2%; }
.p4 { top: 35%; right: 2%; }
.p5 { bottom: 5%; left: 5%; }
.p6 { bottom: 5%; right: 5%; }
.p7 { top: 20%; left: 40%; }
.p8 { bottom: 20%; right: 40%; }


.heart {
  position: fixed;
  bottom: -20px;
  font-size: 24px;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-110vh); opacity: 0; }
}

#result {
  display: none;
}

#result img {
  width: 250px;
  border-radius: 20px;
}
</style>
</head>

<body>

<div class="container">

  <div class="photos">
    <img src="photo1.jpg" class="p1">
    <img src="photo2.jpg" class="p2">
    <img src="photo3.jpg" class="p3">
    <img src="photo4.jpg" class="p4">
    <img src="photo5.jpg" class="p5">
    <img src="photo6.jpg" class="p6">
    <img src="photo7.jpg" class="p7">
    <img src="photo8.jpg" class="p8">
  </div>

 <div class="content">
  <h1>Will you be my Valentine, my love? üíñ</h1>
  <p>
    10 Valentines together, countless memories‚Ä¶  
    and I‚Äôd still choose you every time ‚ù§Ô∏è
  </p>

  <div class="buttons">
    <button id="yes">YES üíò</button>
    <button id="no">NO üôÑ</button>
  </div>
</div>

 <div id="result" class="content">
  <h1>Correct answer üòåüíØ</h1>
  <p>Congratulations. You're stuck with me forever ‚ù§Ô∏è</p>
  <img src="funny.gif" class="gif">
</div>

</div>

<script>
const noBtn = document.getElementById("no");

noBtn.addEventListener("mouseover", () => {
  const buttonWidth = noBtn.offsetWidth;
  const buttonHeight = noBtn.offsetHeight;

  const maxX = window.innerWidth - buttonWidth - 20;
  const maxY = window.innerHeight - buttonHeight - 20;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.position = "absolute";
  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
});


document.getElementById("yes").onclick = () => {
  document.querySelector(".buttons").style.display = "none";
  document.querySelector("h1").style.display = "none";
  document.querySelector("p").style.display = "none";
  document.querySelector(".photos").style.display = "none";
  document.getElementById("result").style.display = "block";
};

setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = Math.random() * 3 + 4 + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 7000);
}, 300);
</script>

</body>
</html>
