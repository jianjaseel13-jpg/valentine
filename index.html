<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’˜</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  font-family: Arial, sans-serif;
  text-align: center;
}

.container {
  position: relative;
  top: 50%;
  transform: translateY(-50%);
}

h1 {
  font-size: 3rem;
}

.buttons {
  margin-top: 30px;
}

button {
  padding: 15px 30px;
  font-size: 1.2rem;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #555;
  color: white;
  position: absolute;
}

.photos img {
  position: absolute;
  width: 120px;
  height: 120px;
  object-fit: cover;
  border-radius: 20px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

.p1 { top: -200px; left: 50%; transform: translateX(-50%); }
.p2 { top: -120px; left: 15%; }
.p3 { top: -120px; right: 15%; }
.p4 { top: 100px; left: 5%; }
.p5 { top: 100px; right: 5%; }
.p6 { bottom: -150px; left: 20%; }
.p7 { bottom: -150px; right: 20%; }
.p8 { bottom: -250px; left: 50%; transform: translateX(-50%); }

.heart {
  position: fixed;
  bottom: -20px;
  font-size: 24px;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-110vh); opacity: 0; }
}

#result {
  display: none;
}

#result img {
  width: 250px;
  border-radius: 20px;
}
</style>
</head>

<body>

<div class="container">

  <div class="photos">
    <img src="photo1.jpg" class="p1">
    <img src="photo2.jpg" class="p2">
    <img src="photo3.jpg" class="p3">
    <img src="photo4.jpg" class="p4">
    <img src="photo5.jpg" class="p5">
    <img src="photo6.jpg" class="p6">
    <img src="photo7.jpg" class="p7">
    <img src="photo8.jpg" class="p8">
  </div>

  <h1>Will you be my Valentine? ğŸ’–</h1>

  <div class="buttons">
    <button id="yes">YES ğŸ’˜</button>
    <button id="no">NO ğŸ™„</button>
  </div>

  <div id="result">
    <h1>I KNEW YOUâ€™D SAY YES ğŸ˜Œâ¤ï¸</h1>
    <img src="funny.gif">
  </div>

</div>

<script>
const noBtn = document.getElementById("no");

noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
});

document.getElementById("yes").onclick = () => {
  document.querySelector(".buttons").style.display = "none";
  document.querySelector("h1").style.display = "none";
  document.getElementById("result").style.display = "block";
};

setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = Math.random() * 3 + 4 + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 7000);
}, 300);
</script>

</body>
</html>
